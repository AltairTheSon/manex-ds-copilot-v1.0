<div class="app-container">

  <main class="app-main">
    <app-figma-form 
      (onConnect)="onConnect($event)"
      [isLoading]="isLoading">
    </app-figma-form>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <app-figma-results 
      [artboards]="artboards"
      [designTokens]="designTokens"
      [pages]="pages"
      [localStyles]="localStyles"
      [components]="components"
      [fileInfo]="fileInfo"
      [syncStatus]="syncStatus"
      [isLoading]="isLoading">
    </app-figma-results>
  </main>

  <router-outlet></router-outlet>
</div>
