<div class="app-container">

  <main class="app-main">
    <div *ngIf="isRestoringConnection" class="connection-restore-banner">
      <i class="ri-refresh-line"></i>
      <span>Restoring previous connection...</span>
    </div>

    <app-figma-form 
      (onConnect)="onConnect($event)"
      [isLoading]="isLoading">
    </app-figma-form>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <app-figma-results 
      [artboards]="artboards"
      [designTokens]="designTokens"
      [pages]="pages"
      [localStyles]="localStyles"
      [components]="components"
      [fileInfo]="fileInfo"
      [syncStatus]="syncStatus"
      [isLoading]="isLoading"
      (fetchPageFrames)="onFetchPageFrames($event)">
    </app-figma-results>
  </main>

  <router-outlet></router-outlet>
</div>
